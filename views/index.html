<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>news</title>
</head>
<body>
  <% @types.each do |type|%>
    <div class="content">
      <h2><%= type.underscore %></h2>
      <ul>
        <% @data[type].each do |f| %>
          <li><span><%= f.order_num %></span>: <a href=<%= f.url %> target="_blank"><%= f.title %></a></li>
        <% end %>
      </ul>
    </div>
  <% end %>
</body>
</html>
